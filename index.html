<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>배당금 계산기</title>
</head>
<body>
    <div class="container">
        <h1>배당금 계산기</h1>
        <form id="calculatorForm" class="calculator">
            <div class="input-group">
                <label for="assets">현재 자산 (만원):</label>
                <input type="number" id="assets" required min="0">
            </div>
            <div class="input-group">
                <label for="dividendYield">배당 수익률 (%):</label>
                <input type="number" id="dividendYield" required min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="dividendGrowth">배당금 성장률 (%):</label>
                <input type="number" id="dividendGrowth" required min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="stockGrowth">주식 성장률 (%):</label>
                <input type="number" id="stockGrowth" required min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="monthlyInvestment">월 투자금 (만원):</label>
                <input type="number" id="monthlyInvestment" required min="0">
            </div>
            <div class="input-group">
                <label for="investmentGrowth">투자 성장률 (%):</label>
                <input type="number" id="investmentGrowth" required min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="goalDividend">목표 배당금 (만원):</label>
                <input type="number" id="goalDividend" required min="0">
            </div>
            <div class="input-group">
                <label for="dividendReinvestmentRate">배당금 재투자 비율 (%):</label>
                <input type="number" id="dividendReinvestmentRate" required min="0" max="100" step="0.1">
            </div>
            <button type="submit" class="btn-calculate">계산하기</button>
            <div id="loading" class="loading">계산 중...</div>
        </form>
        <div id="result" class="result"></div>
        <div id="detailedResults" class="detailed-results"></div>
        <div id="goalProgress" class="goal-progress"></div>
        <div id="motivationMessage" class="motivation-message"></div>
        <button id="shareResult" class="btn-share" style="display:none;">결과 공유하기</button>
        <canvas id="growthChart" class="chart" style="display:none;"></canvas>
        <canvas id="futureGrowthChart" class="chart" style="display:none;"></canvas>
        <button id="toggle-theme" class="btn-theme">다크 모드</button>
        <select id="backgroundSelect" class="background-select">
            <option value="">배경 선택</option>
            <option value="background1.jpg">배경 1</option>
            <option value="background2.jpg">배경 2</option>
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
