<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>배당 재투자 계산기</title>
</head>
<body>
    <div class="calculator">
        <h1>배당 재투자 계산기</h1>
        <div class="input-group">
            <label for="assets">보유 자산 ⓘ</label>
            <input type="number" id="assets" placeholder="예) 1000 만 원">
        </div>
        <div class="input-group">
            <label for="dividendYield">시가 배당률 ⓘ</label>
            <input type="number" id="dividendYield" placeholder="예) 4.0 %">
        </div>
        <div class="input-group">
            <label for="dividendGrowth">배당 성장률 ⓘ</label>
            <input type="number" id="dividendGrowth" placeholder="예) 5.0 %">
        </div>
        <div class="input-group">
            <label for="stockGrowth">배당주 시가 성장률 ⓘ</label>
            <input type="number" id="stockGrowth" placeholder="예) 5.0 %">
        </div>
        <div class="input-group">
            <label for="monthlyInvestment">월 추가 투입금 ⓘ</label>
            <input type="number" id="monthlyInvestment" placeholder="예) 100 만 원">
        </div>
        <div class="input-group">
            <label for="investmentGrowth">투입금 증가율 ⓘ</label>
            <input type="number" id="investmentGrowth" placeholder="예) 10.0 %">
        </div>
        <div class="input-group">
            <label for="goalDividend">목표 월 배당금 ⓘ</label>
            <input type="number" id="goalDividend" placeholder="예) 200 만 원">
        </div>
        <button class="calculate-btn">계산하기</button>
        <div id="result" class="result">
            <p>목표 달성 시기: <span id="years">0</span> 년 후</p>
            <p>목표 달성 시 총 자산: <span id="totalAssets">0</span> 만 원</p>
            <p>목표 달성 시 총 투자 원금: <span id="totalInvestment">0</span> 만 원</p>
            <p>목표 달성 후 월 배당금: <span id="monthlyDividend">0</span> 만 원</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
