<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배당금 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>배당금 계산기</h2>
        <div class="input-group">
            <label for="asset">보유 자산 ⓘ</label>
            <input type="number" id="asset" placeholder="예) 1000" required>
        </div>
        <div class="input-group">
            <label for="dividend-rate">시가 배당률 ⓘ</label>
            <input type="number" id="dividend-rate" placeholder="예) 4.0" required>
        </div>
        <div class="input-group">
            <label for="dividend-growth">배당 성장률 ⓘ</label>
            <input type="number" id="dividend-growth" placeholder="예) 5.0" required>
        </div>
        <div class="input-group">
            <label for="price-growth">배당주 시가 성장률 ⓘ</label>
            <input type="number" id="price-growth" placeholder="예) 5.0" required>
        </div>
        <div class="input-group">
            <label for="monthly-investment">월 추가 투입금 ⓘ</label>
            <input type="number" id="monthly-investment" placeholder="예) 100" required>
        </div>
        <div class="input-group">
            <label for="investment-growth">투입금 증가율 ⓘ</label>
            <input type="number" id="investment-growth" placeholder="예) 10.0" required>
        </div>
        <div class="input-group">
            <label for="target-dividend">목표 월 배당금 ⓘ</label>
            <input type="number" id="target-dividend" placeholder="예) 200" required>
        </div>
        <button class="calculate-btn" onclick="calculate()">계산하기</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
